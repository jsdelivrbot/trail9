<div class="content">
  <div class="content-padding">
    <div class="card">
      <div class="row">
          <div class="col-md-6">
            <img src="{{ include.data.img }}" alt="{{ include.data.imgAlt }}" class="img-fluid card-half-img">
          </div>
          <div class="col-md-6">
            <h2 class="card-half-title">{{ include.data.title }}</h2>
            <h3>{{ include.data.summary }}</h3>
          </div>
      </div>
    </div>
  </div>
</div>
