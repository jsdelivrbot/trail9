
<div class="content">
  <div class="content-padding">
    {% for prop in include.data.prop %}
      <div class="image-right">
        <div class="row">
          <div class="col-md-6">
            <h3 class="image-right-head">{{ prop.headline }}</h3>
            {{ prop.content }}
          </div>
          <div class="col-md-5 col-md-offset-1">
            <img src="{{ prop.imgSrc }}" alt="{{ prop.altImg }}" class="img-fluid card">
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
