<div class="content">
  <div class="content-padding">
    <div class="lego-block">
      <div class="row">
        {% for block in include.data.block %}
        <div class="col-md-6">
          <img src="{{ block.img }}" alt="{{ block.imgAlt }}" class="lego-block-img img-fluid">
          <h3 class="lego-block-title">{{ block.title }}</h3>
          <h3 class="lego-block-summary">{{ block.summary }}</h3>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
