<div class="content" id="{{ include.data.id }}">
  <div class="content-padding">
    <div class="row">
      {% for color in include.data.color %}
        <div class="col-lg-4 col-md-12 color-chart {{ color.colorClass }}">
          <p class="color-name">{{ color.colorName }}</p>
          <div class="color-1">
            <div class="row">
              <div class="col-xs-12">
                <p class="color-value">{{ color.PMS }}</p>
                <p class="color-value">{{ color.CMYK }}</p>
                <p class="color-value">{{ color.hex }}</p>
              </div>
            </div>
          </div>
          <div class="color-2">
            <div class="row">
              <div class="col-xs-6">
                <p class="color-value">{{ color.hex-25 }}</p>
              </div>
              <div class="col-xs-6 text-xs-right">
                <p class="color-sass">25%</p>
              </div>
            </div>
          </div>
          <div class="color-3">
            <div class="row">
              <div class="col-xs-6">
                <p class="color-value">{{ color.hex-50 }}</p>
              </div>
              <div class="col-xs-6 text-xs-right">
                <p class="color-sass">50%</p>
              </div>
            </div>
          </div>
          <div class="color-4">
            <div class="row">
              <div class="col-xs-6">
                <p class="color-value">{{ color.hex-125 }}</p>
              </div>
              <div class="col-xs-6 text-xs-right">
                <p class="color-sass">125%</p>
              </div>
            </div>
          </div>
          <div class="color-5">
            <div class="row">
              <div class="col-xs-6">
                <p class="color-value">{{ color.hex-150 }}</p>
              </div>
              <div class="col-xs-6 text-xs-right">
                <p class="color-sass">150%</p>
              </div>
            </div>
          </div>
          <div class="color-6">
            <div class="row">
              <div class="col-xs-6">
                <p class="color-value">{{ color.hex-175 }}</p>
              </div>
              <div class="col-xs-6 text-xs-right">
                <p class="color-sass">175%</p>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
